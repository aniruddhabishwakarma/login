<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="script.js" defer></script>
    <title>Login Form</title>
</head>
<body style="background-color: #023047;">
    <div class="container-fluid form">
        <div class="row g-0">
            <div class="register-panel animate__animated animate__fadeInDown" id="register">
                <button class="close-button" id="close-button" onclick="hide()">X</button>
                <h1 style="text-align: center; padding-top: 10px;">Register Here</h1>
                <p><i>(Sign-up here to join on my page and see my work)</i></p>
                <hr class="w-75 mb-4" style="margin-left:10%;">
                <input type="text" placeholder="Mobile Number or Email">
                <input type="text" placeholder="FullName">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
             </div>
            <div class="col-6 left"> 
                <div class="form-content">
                    <h1>Login Form</h1>
                    <p>Please enter your details to Login</p>
                    <br>
                    <div class="form-row ms-4">
                        <div class="form-group">
                        <!-- <small>It must be of 10 digits</small> -->
                          <input type="number" class="form-control mt-1" id="inputNum" placeholder="Contact No." onkeyup="enableSubmit()">
                        </div><br>
                        <div class="form-group mt-1">
                          <input type="password" class="form-control mt-1" id="inputPassword4" placeholder="Password" onkeyup="enableSubmit()">
                          <i class="far fa-eye eyes" id="togglePassword"></i>
                        </div>
                      </div>
                      <div class="row ms-3">
                        <div class="col-6">
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Remember Me
                                </label>
                              </div>
                        </div>
                        <div class="col-6 mt-3">
                            <p><b><a href="#">Forgot Password</a></b></p>
                        </div>
                        <button type="button" class="btn mt-3 login" id="login" onclick="redirect()">Login</button>
                        <button type="button" class="btn mt-3 login-google btn-fluid"><i class="bi bi-google"></i> Sign-in with Google</button>
                        <button type="button" class="btn mt-3 signup" id="signup" onclick="visible()">Signup for free</button>
                    </div>
                </div>
               
            </div>
            <div class="col-6 d-none d-md-block">
                <div>
                    <h1 style="color:white;padding-top:80px;">Welcome to Going Genius Experiences!!!</h1>
                </div>
                    <div class="moving-card">
                    <img src="https://media.discordapp.net/attachments/1031426198552715346/1036889438854320188/gg_logo_1.png" alt="Card Back" class="nonmoving">
                    <img src="https://media.discordapp.net/attachments/1031426198552715346/1036889463206461451/3dgifmaker13312.gif?width=656&height=656" class="moving" alt="Card Front">
                    </div>
                    
        </div>

    </div>

</body>

</html>

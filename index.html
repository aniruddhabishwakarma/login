                    <h1>Login Form</h1>
                    <p>Please enter your details to Login</p>

                    <div class="form-row ms-4">
                        <div class="form-group">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control mt-1" id="inputEmail4" placeholder="Email">
                        </div><br>
                        <div class="form-group mt-1">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control mt-1" id="inputPassword4" placeholder="Password">
                        </div>
                      </div>
                      <div class="row ms-3">
                        <div class="col-6">
                            <div class="form-check mt-3">

                                  Remember Me
                                </label>
                              </div>
                        </div>
                        <div class="col-6 mt-3">
                            <p><b><a href="#">Forgot Password</a></b></p>
                        </div>
                        <button type="button" class="btn btn-dark mt-3">Login</button>
                        <button type="button" class="btn btn-light mt-3"><i class="bi bi-google"></i> Sign-in with Google</button>
                        <p class="register mt-3 pb-3">Don't have an account.<a href="register.html">Sign-up for free</a></p>
